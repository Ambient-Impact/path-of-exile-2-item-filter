[project]
name = 'poe-colour'
version = '1.0.0'
license = 'GPL-3.0-or-later'
requires-python = '>=3.9,<4.0'
dependencies = [
  'colouration',
  'pymixbox',
]

[tool.poetry]
package-mode = false

# Required to get Poetry to recognize this as a package.
#
# @see https://github.com/python-poetry/poetry/issues/5965#issuecomment-1935781358
[build-system]
requires = ['setuptools']
